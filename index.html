<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Teste Auditivo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="apple-touch-icon" href="icon.png">
<style>
body{
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#f2f2f7;
  text-align:center;
  padding:30px
}
.screen{display:none}
.screen.active{display:block}
button{
  padding:15px 30px;
  font-size:18px;
  border:none;
  border-radius:12px;
  color:#fff;
  margin:10px
}
.play{
  background:#000;
  font-size:22px;
  padding:20px 40px
}
.yes{background:#34c759}
.no{background:#ff3b30}
</style>
</head>
<body>

<div class="screen active" id="s1">
<h1>Teste Auditivo</h1>
<p>Vamos fazer um simples teste auditivo.</p>
<button class="play" onclick="next(2)">Começar</button>
</div>

<div class="screen" id="s2">
<p>Ouça com atenção e carregue no botão para ouvir.</p>
<button class="play" onclick="play('a1')">Ouvir som #1</button><br>
<button class="yes" onclick="next(3)">Ouvi</button>
<button class="no" onclick="next(3)">Não ouvi</button>
</div>

<div class="screen" id="s3">
<p>Ouça com atenção e carregue no botão para ouvir.</p>
<button class="play" onclick="play('a4')">Ouvir som #2</button><br>
<button class="yes" onclick="next(4)">Ouvi</button>
<button class="no" onclick="next(4)">Não ouvi</button>
</div>

<div class="screen" id="s4">
<p>Ouça com atenção e carregue no botão para ouvir.</p>
<button class="play" onclick="play('a8')">Ouvir som #3</button><br>
<button class="yes" onclick="finish()">Ouvi</button>
<button class="no" onclick="finish()">Não ouvi</button>
</div>

<div class="screen" id="s5">
<h2>Resultado</h2>
<p>Se não ouviu os 3 sons,<br><strong>marque já uma consulta gratuita.</strong></p>
</div>

<audio id="a1" src="1kHz.mp3"></audio>
<audio id="a4" src="4kHz.mp3"></audio>
<audio id="a8" src="8kHz.mp3"></audio>

<script>
function next(n){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById('s'+n).classList.add('active');
}
function play(id){
  const a=document.getElementById(id);
  a.currentTime=0;
  a.play();
}
function finish(){
  next(5);
}
</script>

</body>
</html>
