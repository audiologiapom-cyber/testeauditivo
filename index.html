<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Teste Auditivo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul-logo:#0054A6;
  --azul-escuro:#003B73;
  --azul-claro:#E8F1FA;

  --verde-ouvi:#2E7D32;
  --verde-ouvi-escuro:#1B5E20;

  --rosa-parente:#E91E63;
  --rosa-parente-escuro:#C2185B;

  --texto:#333;
}

/* Corpo / Quiosque */
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:linear-gradient(to bottom, var(--azul-claro), var(--azul-escuro));
  min-height:100vh;
  color:var(--texto);
  overflow:hidden;
}

/* Logo */
.logo{
  position:fixed;
  top:10px;
  left:10px;
  width:100px;
  z-index:1000;
}

/* Layout */
.container{
  min-height:100vh;
  display:flex;
  justify-content:flex-start;
}

.content{
  width:100%;
  text-align:center;
  padding:60px 30px 30px;
}

/* Telas */
.screen{display:none}
.screen.active{display:block}

/* Texto */
h1{
  font-size:42px;
  margin-bottom:25px;
  color:var(--azul-logo);
}

p{
  font-size:28px;
  margin-bottom:40px;
  line-height:1.5;
  color:#000000;
}

/* Botões */
button{
  border:none;
  border-radius:22px;
  color:#fff;
  margin:16px;
  cursor:pointer;
  transition:0.2s;
  position:relative;
}

/* Botão som */
.play{
  background:var(--azul-logo);
  font-size:28px;
  padding:28px 60px;
  min-width:300px;
}

.play:hover,
.play.playing{
  background:var(--azul-escuro);
}

/* Botões resposta (iguais) */
.answers{
  display:none;
}

.yes,.no{
  font-size:24px;
  padding:20px 0;
  width:200px;
}

/* Ouvi */
.yes{
  background:var(--verde-ouvi);
}
.yes:hover{
  background:var(--verde-ouvi-escuro);
}

/* Não ouvi */
.no{
  background:var(--rosa-parente);
}
.no:hover{
  background:var(--rosa-parente-escuro);
}

/* Animações */
@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:none;}
}

.screen.active h1,
.screen.active p,
.screen.active button{
  animation:fadeIn .8s ease;
}

/* Onda sonora */
@keyframes wave{
  0%{box-shadow:0 0 0 rgba(255,255,255,.4);}
  50%{box-shadow:0 0 30px rgba(0,84,166,.6);}
  100%{box-shadow:0 0 0 rgba(255,255,255,.4);}
}

.play.playing::after{
  content:'';
  position:absolute;
  top:50%;
  left:50%;
  width:80%;
  height:80%;
  border-radius:50%;
  transform:translate(-50%,-50%);
  animation:wave 1s infinite;
}

/* Resultado */
#s5 p{
  font-size:30px;
  font-weight:bold;
}

.cta{
  display:inline-block;
  margin-top:20px;
  background:var(--azul-logo);
  color:#fff;
  padding:16px 32px;
  border-radius:18px;
  font-size:26px;
  text-decoration:none;
}
.cta:hover{
  background:var(--azul-escuro);
}
</style>
</head>

<body>

<img src="https://i.ibb.co/qYr7Pqbn/parente-ca.png" class="logo">

<div class="container">
<div class="content">

<!-- S1 -->
<div class="screen active" id="s1">
  <h1>Bem-vindo ao Teste Auditivo</h1>
  <p>Vamos fazer um simples teste auditivo. É rápido e seguro.</p>
  <button class="play" onclick="next(2)">Começar</button>
</div>

<!-- S2 -->
<div class="screen" id="s2">
  <p>Ouça com atenção e carregue no botão para ouvir.</p>
  <button class="play" onclick="playSound(this,'a1')">Ouvir som #1</button>
  <div class="answers">
    <button class="yes" onclick="answer(true,3)">Ouvi</button>
    <button class="no" onclick="answer(false,3)">Não ouvi</button>
  </div>
</div>

<!-- S3 -->
<div class="screen" id="s3">
  <p>Ouça com atenção e carregue no botão para ouvir.</p>
  <button class="play" onclick="playSound(this,'a4')">Ouvir som #2</button>
  <div class="answers">
    <button class="yes" onclick="answer(true,4)">Ouvi</button>
    <button class="no" onclick="answer(false,4)">Não ouvi</button>
  </div>
</div>

<!-- S4 -->
<div class="screen" id="s4">
  <p>Ouça com atenção e carregue no botão para ouvir.</p>
  <button class="play" onclick="playSound(this,'a8')">Ouvir som #3</button>
  <div class="answers">
    <button class="yes" onclick="answer(true,5)">Ouvi</button>
    <button class="no" onclick="answer(false,5)">Não ouvi</button>
  </div>
</div>

<!-- Resultado -->
<div class="screen" id="s5">
  <h1>Resultado</h1>
  <p id="resultado"></p>
  <a class="cta" href="https://www.opticaparente.pt/escolha-a-loja-e-marque-a-sua-consulta">
    Marcar consulta gratuita
  </a>
</div>

<audio id="a1" src="1kHz.mp3"></audio>
<audio id="a4" src="4kHz.mp3"></audio>
<audio id="a8" src="8kHz.mp3"></audio>

</div>
</div>

<script>
let respostas=[];
let timer;

/* Navegação */
function next(n){
  resetTimer();
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById('s'+n).classList.add('active');
}

/* Som */
function playSound(btn,id){
  resetTimer();
  const audio=document.getElementById(id);
  btn.classList.add('playing');
  btn.nextElementSibling.style.display="block";
  btn.disabled=true;
  audio.currentTime=0;
  audio.play();
  audio.onended=()=>{
    btn.classList.remove('playing');
    btn.disabled=false;
  };
}

/* Resposta */
function answer(ok,nextScreen){
  respostas.push(ok);
  if(nextScreen===5){
    showResult();
  }
  next(nextScreen);
}

/* Resultado dinâmico */
function showResult(){
  const heard=respostas.filter(r=>r).length;
  const txt=heard===3
    ? "Excelente! A sua audição parece estar dentro do normal."
    : "Se não ouviu todos os sons, recomendamos uma avaliação auditiva gratuita.";
  document.getElementById("resultado").innerText=txt;
}

/* Reset por inatividade */
function resetTimer(){
  clearTimeout(timer);
  timer=setTimeout(()=>location.reload(),30000);
}

resetTimer();
</script>

</body>
</html>
